<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Job - Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/style/base.css" />
    <link rel="stylesheet" href="/style/dashboard.css" />
  </head>
  <body class="dashboard-body">
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <div class="dashboard-layout">
      <aside class="dashboard-sidebar" id="dashboardSidebar">
        <div class="d-flex align-items-center justify-content-between w-100">
          <a href="/index.html" class="dashboard-brand">
            <img src="/images/job-logo.png" alt="Job Portal Logo" />
          </a>
          <button class="mobile-toggle d-lg-none" id="closeSidebar">
            <i class="fa-solid fa-times"></i>
          </button>
        </div>

        <nav class="dashboard-nav">
          <a class="dashboard-link" href="/dashboard/index.html">
            <i class="fa-solid fa-house"></i> Dashboard
          </a>
          <a class="dashboard-link" href="/dashboard/saved.html">
            <i class="fa-solid fa-bookmark"></i> Saved Jobs
          </a>
          <a
            class="dashboard-link"
            href="/dashboard/applied.html"
            id="nav-applied">
            <i class="fa-solid fa-paper-plane"></i> Applied
          </a>
          <a
            class="dashboard-link active"
            href="/dashboard/add-job.html"
            id="nav-post-job">
            <i class="fa-solid fa-plus"></i> Post Job
          </a>
          <a
            class="dashboard-link"
            href="/dashboard/applications.html"
            id="nav-applications">
            <i class="fa-solid fa-users"></i> Applications
          </a>
          <a
            class="dashboard-link"
            href="/dashboard/documents.html"
            id="nav-documents">
            <i class="fa-solid fa-folder-open"></i> Documents
          </a>
          <a class="dashboard-link" href="/dashboard/analytics.html">
            <i class="fa-solid fa-chart-line"></i> Analytics
          </a>
          <a class="dashboard-link" href="/dashboard/profile.html">
            <i class="fa-solid fa-user"></i> Profile
          </a>
          <a class="dashboard-link" href="/dashboard/settings.html">
            <i class="fa-solid fa-gear"></i> Settings
          </a>
        </nav>

        <div class="dashboard-actions">
          <button id="logoutBtn" class="btn btn-md btn-signup w-100">
            Logout
          </button>
        </div>
      </aside>

      <main class="dashboard-main">
        <div class="container-fluid" style="max-width: 1100px">
          <div class="dashboard-top mb-4">
            <div class="d-flex align-items-center gap-3">
              <button class="mobile-toggle" id="openSidebar">
                <i class="fa-solid fa-bars"></i>
              </button>
              <div>
                <h1 class="dashboard-title">Add a new job</h1>
                <p class="dashboard-subtitle">Create a new job posting</p>
              </div>
            </div>
          </div>

          <div id="formAlert" class="alert d-none" role="alert"></div>

          <div
            class="card border-0"
            style="border: 1px solid #eaeaea !important">
            <div class="card-body p-4 p-md-5">
              <form id="jobForm">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label" for="title">Job title</label>
                    <input id="title" class="form-control" required />
                  </div>

                  <div class="col-md-6">
                    <label class="form-label" for="companyId">Company</label>
                    <select
                      id="companyId"
                      class="form-select"
                      required></select>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label" for="category">Category</label>
                    <select id="category" class="form-select" required></select>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label" for="type">Type</label>
                    <select id="type" class="form-select" required></select>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label" for="location">Location</label>
                    <input
                      id="location"
                      class="form-control"
                      placeholder="Prishtina"
                      required />
                  </div>

                  <div class="col-md-6">
                    <label class="form-label" for="salary">Salary</label>
                    <input
                      id="salary"
                      class="form-control"
                      placeholder="1000€ - 1500€"
                      required />
                  </div>

                  <div class="col-md-6">
                    <label class="form-label" for="experience"
                      >Experience</label
                    >
                    <input
                      id="experience"
                      class="form-control"
                      placeholder="2+ years"
                      required />
                  </div>

                  <div class="col-12">
                    <label class="form-label" for="description"
                      >Description</label
                    >
                    <textarea
                      id="description"
                      class="form-control"
                      rows="4"
                      required></textarea>
                  </div>

                  <div class="col-12 d-flex gap-2">
                    <button class="btn btn-signup" type="submit">
                      Create job
                    </button>
                    <a class="btn btn-outline-red" href="/dashboard/index.html"
                      >Cancel</a
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module">
      import {
        requireAuth,
        signOut,
        addCustomJob,
        getCurrentUser,
        isEmployer,
        isAdmin,
        setupRoleBasedSidebar
      } from "/js/auth.js";

      requireAuth();
      setupRoleBasedSidebar();

      const user = getCurrentUser();
      if (!isEmployer(user) && !isAdmin(user)) {
        alert("Only employers can post jobs.");
        window.location.href = "/dashboard/index.html";
      }

      const alertBox = document.getElementById("formAlert");
      const form = document.getElementById("jobForm");
      const companySelect = document.getElementById("companyId");
      const categorySelect = document.getElementById("category");
      const typeSelect = document.getElementById("type");

      function showAlert(type, message) {
        alertBox.classList.remove("d-none", "alert-danger", "alert-success");
        alertBox.classList.add(
          type === "success" ? "alert-success" : "alert-danger"
        );
        alertBox.textContent = message;
      }

      async function loadOptions() {
        const res = await fetch("/data/data.json");
        const data = await res.json();

        companySelect.innerHTML = (data.companies || [])
          .map((c) => `<option value="${c.id}">${c.name}</option>`)
          .join("");

        categorySelect.innerHTML = (data.categories || [])
          .map((c) => `<option value="${c}">${c}</option>`)
          .join("");

        typeSelect.innerHTML = (data.jobTypes || [])
          .map((t) => `<option value="${t}">${t}</option>`)
          .join("");
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const title = document.getElementById("title").value.trim();
        const companyId = Number(companySelect.value);
        const category = categorySelect.value;
        const type = typeSelect.value;
        const location = document.getElementById("location").value.trim();
        const salary = document.getElementById("salary").value.trim();
        const experience = document.getElementById("experience").value.trim();
        const description = document.getElementById("description").value.trim();

        if (!title || !location || !salary || !experience || !description) {
          showAlert("error", "Please fill all fields.");
          return;
        }

        const res = addCustomJob({
          title,
          companyId,
          location,
          category,
          type,
          salary,
          experience,
          description
        });

        if (!res.ok) {
          showAlert("error", res.message || "Failed to create job.");
          return;
        }

        showAlert("success", "Job created successfully.");
        setTimeout(() => {
          window.location.href = `/job.html?id=${encodeURIComponent(
            res.job.id
          )}`;
        }, 500);
      });

      document.getElementById("logoutBtn").addEventListener("click", () => {
        signOut();
        window.location.href = "/signin.html";
      });

      const sidebar = document.getElementById("dashboardSidebar");
      const overlay = document.getElementById("sidebarOverlay");
      const openBtn = document.getElementById("openSidebar");
      const closeBtn = document.getElementById("closeSidebar");

      function openSidebar() {
        sidebar.classList.add("open");
        overlay.classList.add("active");
        document.body.style.overflow = "hidden";
      }

      function closeSidebar() {
        sidebar.classList.remove("open");
        overlay.classList.remove("active");
        document.body.style.overflow = "";
      }

      openBtn?.addEventListener("click", openSidebar);
      closeBtn?.addEventListener("click", closeSidebar);
      overlay?.addEventListener("click", closeSidebar);

      loadOptions().catch((err) => console.error(err));
    </script>
    <script
      src="https://kit.fontawesome.com/9f730657c2.js"
      crossorigin="anonymous"></script>
  </body>
</html>
